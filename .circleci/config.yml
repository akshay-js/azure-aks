version: 2
jobs:
  build:
    docker:
      - image: cimg/node:15.0.1
      - image: alpine:latest
    steps:
      - checkout
      - run: node --version
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: npm i
      - run:
          name: Build application Docker image
          command: |
            docker build -t akshayasharma770/node-test-aks .
      - run:
          name: environment variables
          command: printenv | base64
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push akshayasharma770/node-test-aks:latest

workflows:
  version: 2
  my-workflow:
    jobs:
      - build:
          context:
            - cred
