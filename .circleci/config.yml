orbs:
  docker: circleci/docker@1.5.0
version: 2.1
executors:
  docker-publisher: 
    environment:
      IMAGE_NAME: akshayasharma770/node-test-aks
    docker:
      - image: circleci/node:latest

jobs:
    buildNodejs:
      executor: docker-publisher
      steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: npm i
    publishLatestToHub: 
      executor: docker-publisher
      steps: 
        - checkout
        - setup_remote_docker
        - run:
            name: Build
            command: |
              docker build -t node-test-aks .
        - run: 
            name: Publish Docker Image to Docker Hub
            command: |
              docker logout
              echo "$DOCKERHUB_PASSWORD" | sudo docker login --help -u "$DOCKERHUB_USERNAME" --password-stdin akshayasharma770/node-test-aks
              sudo docker push akshayasharma770/node-test-aks:"${CIRCLE_SHA1}" --help

workflows:
  version: 2
  build-master:
    jobs:
       - buildNodejs
       - publishLatestToHub
